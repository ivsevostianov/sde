<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Fact</title>
    <link rel="stylesheet" href="css/output.css"> <!-- Path to the generated Tailwind CSS file -->
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen bg-cover bg-no-repeat bg-center" style="background-image: url('imgs/star.png');">
    <div class="content max-w-lg mx-auto bg-black bg-opacity-80 p-8 rounded-md text-center">
        <div class="text-5xl mb-4">
            <span class="number" id="number"></span>
            <span class="is-text">is...</span>
        </div>
        <p class="text-2xl mb-6" id="number-fact"></p>
        <div class="flex gap-2 justify-center items-center mb-6">
            <button id="fetchRandomFact" class="bg-purple-700 hover:bg-purple-800 rounded px-4 py-2 text-white">Another One!</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
